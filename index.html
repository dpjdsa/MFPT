    <body>
        <div class=wrapper>
        <header>
        <h1>Financial Planning Tool For Mobile</h1>

        <main>
            <script src="MFPToolscript.js"></script>
            <h2>A header level 2</h2>
            <p>Here is some body text<br>
            Just to see how the page looks</p>
            <select name="optiontest" class="optiontest">
                <option selected="selected" value="0" label=" "></option>
                <option value="1">a</option>
                <option value="2">b</option>
                <option value="3">c</option>
                <option value="4">d</option>

            <form id="genderform">Gender:<br>
                <div class=radios_item>

                        Female
                </label><br>
                </div>
                <div class=radios_item>
                <input type="radio" id="Male" name="gender" value="M" class="radios_input" checked>
                <label for="Male" class="radios_label">
                        Male
                </label><br>
                </div>
            </form><br>
            <form id="DoBform">Date of Birth:
                <input type="date" id="DoB" value="1990-01-01">
